<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="stylesheet" href="build/css/normalize.css">
  <title>Calculadora</title>
</head>
<body>
  <main class="calculator">

    <div class="interface">

      <div class="container">
        <div class="display"></div>
      </div>
      <div class="buttons">
        <div class="numbers">
          <div id="zero" class="button"><p>7</p></div>
          <div id="onene" class="button"><p>8</p></div>
          <div id="two" class="button"><p>9</p></div>
          <div id="three" class="button"><p>4</p></div>
          <div id="four" class="button"><p>5</p></div>
          <div id="five" class="button"><p>6</p></div>
          <div id="six" class="button"><p>1</p></div>
          <div id="seven" class="button"><p>2</p></div>
          <div id="eight" class="button"><p>3</p></div>
          <div id="nine" class="button"><p>0</p></div>
          <div id="operator" class="button"><p>.</p></div>
          <div id="c" class="button"><p>C</p></div>
          <div id="operator" class="button"><p>+</p></div>
          <div id="operator" class="button"><p>-</p></div>
          <div id="ac" class="button "><p>AC</p></div>
          <div id="operator" class="button"><p>รท</p></div>
          <div id="operator" class="button"><p>x</p></div>
          <div id="equals" class="button"><p>=</p></div>
        </div>
      </div>

    </div>

  </main>


  <!-- <script src="src/js/app.js"></script> -->
  <script src="src/js/calculator.js"></script>
</body>
</html>
